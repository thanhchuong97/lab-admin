<div class="row" *ngIf="employees?.length">
  <div class="col-md-3" *ngFor="let item of employees">
    <div class="card w-100" style="width: 18rem;">
      <img [src]="item?.avatar" (error)="getDefaultAvatar($event)" class="card-img-top card-avatar mx-auto" alt="..."
        width="80px">
      <div class="card-body">
        <h3 class="card-title text-center">{{item?.fullName}}</h3>
        <h5 class="card-title text-center">{{item?.degree}}</h5>
        <p class="card-text">{{item?.description}}</p>
      </div>
      <div class="card-footer d-flex justify-content-center">
        <button class="btn btn-primary action-button" (click)="onEdit(item?.id)">Chỉnh sửa</button>
        <button class="btn btn-danger ms-4 action-button" (click)="onDelete(item?.id)">Xoá nhân viên</button>
      </div>
    </div>
  </div>
</div>
<div *ngIf="!employees?.length">
  <h3>Chưa có nhân viên được đăng ký.</h3>
</div>
